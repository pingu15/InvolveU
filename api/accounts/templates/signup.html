{% load static %}

<!DOCTYPE HTML>
<html>
	<head>
		<title>InvolveU</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="icon" href="{% static 'icon.ico' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}" />
	</head>
	<body class="is-preload">
		<form action="{% url 'signup' %}" method="POST" >
            {% csrf_token %}
            <h1>Sign Up</h1>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" id="email" name="email"required>

            <label for="username">Username</label>
            <input type="text" placeholder="Pick a Username" id="username" name="username"required>
    
            <label for="password">Password</label>
            <input type="password" placeholder="Choose your Password" id="password"name="password" required>
    
            <label for="password">Re-Enter Password</label>
            <input type="password" placeholder="Re-Enter Password" id="password2" name="password2"required>
    
            <p style="font-size: 10px; color: rgb(255, 242, 65); padding-left: 2px; padding-bottom: -2em;">{{message}}</p>

            <label for="grade">Grade</label>
            <select id="grade" name="grade"name="grade">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
    
            <button>Sign Up</button>
        </form>

	</body>
</html>
    <style media="screen">
*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
form{
    height: 600px;
    width: 400px;
    color:#000000;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 30px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #000000;
    letter-spacing: 0.5px;
    outline: none;
}

label{
    display: block;
    margin-top: 10px;
    font-size: 16px;
    font-weight: 500;
}
select {
    display: block;
    height: 35px;
    width: 100%;
    border-radius:6px;
    border-width: 2px;
    border-color: #c2c2c2;
    padding: 0 10px;
    margin-top: 0px;
    font-size: 14px;
    font-weight: 300;
    padding-right: 10px;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #858585;
}
button{
    margin-top: 30px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.35);;
    color: #080710;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #000000;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
